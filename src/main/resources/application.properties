# ===============================
# = SPRING
# ===============================
server.port=8093
management.endpoints.web.exposure.include=*
management.health.db.enabled=false

# ===============================
# = JPA / HIBERNATE
# ===============================
logging.level.root=warn
logging.level.org.springframework.web=INFO
logging.level.com.rte_france.antares.datamanager_back=${PEGASE_LOGGING_LEVEL:INFO}
logging.config=classpath:logback-spring.xml

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=${PEGASE_DATASOURCE_URL}?currentSchema=pegase_db_schema
spring.datasource.username=${PEGASE_POSTGRES_RW_USER}
spring.datasource.password=${PEGASE_POSTGRES_RW_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=pegase_db_schema
spring.jpa.open-in-view=true

# ===============================
# = Liquibase
# ===============================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=pegase_db_schema
spring.liquibase.liquibase-schema=pegase_db_schema
spring.liquibase.user=${PEGASE_POSTGRES_ADMIN_USER}
spring.liquibase.password=${PEGASE_POSTGRES_ADMIN_PWD}
