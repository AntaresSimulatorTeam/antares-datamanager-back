# ===============================
# = DATA SOURCE
# ===============================
#spring.datasource.url=jdbc:postgresql://pegase_db:5432/pegase_local_db?currentSchema=pegase_local_db_schema
spring.datasource.url=jdbc:postgresql://localhost:5434/pegase_local_db?currentSchema=pegase_local_db_schema
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=pegase_local_db_schema
logging.level.org.hibernate.stat=DEBUG
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
# ===============================
# = Liquibase
# ===============================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=pegase_local_db_schema
spring.liquibase.liquibase-schema=pegase_local_db_schema
spring.liquibase.user=postgres
spring.liquibase.password=postgres

# ===============================
# = FILES
# ===============================

trajectory.file.path=src/main/resources/INPUT/
